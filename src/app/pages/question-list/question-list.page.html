<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" icon="" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Alle Fragen</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="showDetails('0')">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let q of questions">
      <ion-label>
        {{q.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
